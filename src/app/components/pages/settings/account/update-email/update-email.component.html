<div class="setting-group-container row">
	<form [formGroup]="updateEmailForm" (ngSubmit)="onUpdateUsersEmail()">
		<div class="form-controls-container">
			<div class="col-xs-12">
				<h3 class="form-group-header">Update email</h3>
				<hr class="setting-group-separator">
			</div>
			<div class="col-xs-12 controller-holder">
				<label class="text-input-label">
					Email
					<md-hint class="">{{ updateEmailFormError }}</md-hint>
				</label>
				<input 
					class="text-input"
					[ngClass]="{ 'text-input-error': updateEmailFormError}"
					type="text" 
					formControlName="email">
			</div>
			<div *ngIf="requiresRecentLogin" class="col-xs-12 controller-holder form-control-separator">
				<label class="text-input-label">
					Confirm password
					<md-hint class="">{{ updateEmailFormError }}</md-hint>
				</label>
				<input 
					class="text-input"
					[ngClass]="{ 'text-input-error': passwordRequired }"
					type="password" 
					formControlName="password">
			</div>
		</div>
		<div class="col-xs-12 submit-btn-holder">
			<span class="success-notif" *ngIf="updateEmailFormSuccess">Saved</span>
			<span class="danger-notif" *ngIf="passwordRequired">{{ passwordRequired }}</span>
			<button 
				class="action-btn" 
				[ngClass]="{ 'action-btn-available': !updateEmailForm.pristine && !currentlySaving }"
				[disabled]="updateEmailForm.pristine || currentlySaving" 
				md-button>{{ btnMessage }}</button>
		</div>
	</form>
</div>
